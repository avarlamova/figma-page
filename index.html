<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./style.css">
 
    <title>The Loop</title>
</head>
<body>
<div class="page page--cream "> 
    <div class="wrapper"> 
    <header class="navbar--header">
        <nav class="navbar">
            <ul class="navbar--list">
                     <li class="navbar--list--item"> <a href="#" class="navbar--list--link">Для мужчин</a></li>
                     <li class="navbar--list--item"> <a href="#" class="navbar--list--link">Для женщин</a></li>
                     <li class="navbar--list--item"> <a href="#" class="navbar--list--link">Для детей</a></li>
            </ul>
       </nav>

        <img src='img/logo.svg' alt='logo' class='navbar--logo' />
        <nav class="navbar">
            <ul class="navbar--list">
                <li class="navbar--list--item"> <a href="#" class="navbar--list--link"> Оплата </a></li>
                <li class="navbar--list--item"> <a href="#" class="navbar--list--link">Доставка</a></li>
            </ul>
        </nav>
        <div class="navbar--cart">
            <div class="navbar--cart--count"></div>
        </div>
    </header>

    <div class="sale"> 
        <div class="sale--text">
            <p class="sale--text--description"> Зимняя распродажа</p>
            <h1 class="sale--text--title">Скидки до 90%</h1>
            <a href="#" class="btn">Смотреть модели</a>
        </div>

        <div class="sale--item">
            <div class="sale--item--price"> 
                <p class="sale--item--price-previous"> 9 900 ₽ </p>
                <p class="sale--item--price-new">1 900 ₽ </p>
            </div>
            <img class="sale--item--image" src="./img/running_shoes_PNG5823.svg" alt="shoe img">
        </div>
    </div>
</div> 
</div>

<div class="page page--dark notice">
    <div class="wrapper"> 
    <h1 class="notice-heading">Бесплатная доставка<span class="notice-price"> от 3000Р</span> </h1>
    <p class="notice-text">Сделайте заказ и получите подарок!</p>
    </div>
</div>

<div class="page page--cream">
    <div class="wrapper">
        <div class="clothing">
            <div class="clothing--male">
                <h2 class="clothing--male--title-bold"> Мужская <span class="clothing--male--title">коллекция</span></h2>
                <p class="clothing--male--text"> Обувь, пуловеры, костюмы</p>
                <a href="#" class="btn-redirect">
                    <img src="./img/btn.svg" alt="arrow"> 
                </a>
                <img class="clothing--male--image" src="img/man.svg" alt="male clothing">
            </div>

            <div class="clothing--female">
                <h2 class="clothing--female--title-bold"> Женская <span class="clothing--female--title">коллекция</span></h2>
                <p class="clothing--female--text"> Обувь, пуловеры, костюмы</p>
                <a href="#" class="btn-redirect">
                    <img src="./img/btn.svg" alt="arrow"> 
                </a>
                <img class="clothing--female--image" src="img/woman.svg" alt="female clothing">
            </div>
        </div>
    </div>
</div>
</body>
</html>
